
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' id='style-css'  href='forest.css' type='text/css' media='all' />
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
  </head>

  <body>
    <div class="forest">
      <div class="forest--container">

        <div class="layer layer-1 rellax" data-rellax-speed="0">
          <div class="img--wrapper">
            <img src="assets/sky.jpg" alt="">
          </div>
        </div>

        <!-- <div class="layer layer-2 rellax" data-rellax-speed="1.2">
          <div class="img--wrapper">
            <img src="https://res.cloudinary.com/die9ji2vn/image/upload/f_auto/w_1264,c_scale,q_auto:low/v1578304830/Home%20Page/2_sswfon.png" alt="">
          </div>
        </div> -->

        <div class="layer layer-3 rellax" data-rellax-speed="1.4">
          <div class="img--wrapper">
            <img src="assets/layer-3.png" alt="">
          </div>
        </div>

        <div class="layer layer-4 rellax" data-rellax-speed="3">
          <div class="img--wrapper">
            <img src="assets/layer-4.png" alt="">
          </div>
        </div>

        <div class="layer layer-5 rellax" data-rellax-speed="4">
          <div class="img--wrapper">
            <img src="assets/layer-5.png" alt="">
          </div>
        </div>

        <div class="layer layer-6 rellax" data-rellax-speed="6">
          <div class="img--wrapper">
            <img src="assets/layer-6.png" alt="">
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script>
      var rellax = new Rellax('.rellax');
    </script>
  </body>

</html>
